<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='http://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="dist/styles/styles.css">
	<title>TicTacToe</title>
</head>
<body>
	<div class="container">
		<div class="scoreboard">
			<ul>
				<li class="player1Header">Player 1:</li>
				<li class="player1Score">0</li>
				<li class="gameTitle">TTT</li>
				<li class = "player2Header">Player 2:</li>
				<li class="player2Score">0</li>
			</ul>
		</div>
		<div class="buttons">
			<div class="button new-game">New Game</div>
			<div class="button clear-game">Clear Scores</div>
		</div>
		<div class="gameboard">
			<div class="row">
				<!-- <div class="win-line-horizontal"></div> -->
				<div class="cell top-l"></div>
				<div class="cell top-c"></div>
				<div class="cell top-r"></div>

			</div>
			<div class="row">
				<div class="cell mid-l"></div>
				<div class="cell mid-c"></div>
				<div class="cell mid-r"></div>
			</div>
			<div class="row">
				<div class="cell bot-l"></div>
				<div class="cell bot-c"></div>
				<div class="cell bot-r"></div>
			</div>
		</div>
		<div class="alert">
			<div class="alert-header">ALERT: </div>
			<div class="alert-message"></div>
		</div>
	</div>
	
	<div class="piece-selection-container">
		<div class="piece-selection-modal">
			<div class="piece-selection-title">
				<h1>Choose Your Piece</h1>
			</div>
			<div class="piece-selection-message">
				<p>Select the piece you would like to play with. Your opponent will be using the piece you do no select. The player selecting this piece will be referred to as Player 1 and the other shall be Player 2.</p>
			</div>
			<div class="piece-selection-buttons">
				<div class="piece-selection-x">X</div>
				<div class="piece-selection-o">O</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
