<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='http://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="dist/styles/styles.css">
	<title>TicTacToe</title>
</head>
<body>
	<div class="container">
		<div class="scoreboard">
			<ul>
				<li>Player:</li>
				<li class="playerScore">0</li>
				<li class="gameTitle">TTT</li>
				<li>Computer:</li>
				<li class="AIScore">0</li>
			</ul>
		</div>
		<div class="gameboard">
			<div class="row">
				<div class="cell top-l"></div>
				<div class="cell top-c"></div>
				<div class="cell top-r"></div>
			</div>
			<div class="row">
				<div class="cell mid-l"></div>
				<div class="cell mid-c"></div>
				<div class="cell mid-r"></div>
			</div>
			<div class="row">
				<div class="cell bot-l"></div>
				<div class="cell bot-c"></div>
				<div class="cell bot-r"></div>
			</div>
		</div>
		<div class="alert">
			<div class="alert-header">ALERT: </div>
			<div class="alert-message"></div>
		</div>
	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
